<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
  <link rel="stylesheet" href="assets/scss/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="content">
    <div class="left">
      <header>
        <img src="assets/image/logo.svg" alt="logo">
      </header>
        <article>
          <h1><span>We're </span>coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form method="GET">
            <input id="email" type="email" placeholder="Email Address">
            <button id="send" type="submit"><img src="assets/image/icon-arrow.svg" alt=""></button>
            <img class="error" src="assets/image/icon-error.svg" alt="error" hidden>
            <p class="invalidEmail" hidden>Please provide a valid email address</p>
          </form>
        </article>
    </div>
    <aside></aside>
  </main>

</body>

</html>
